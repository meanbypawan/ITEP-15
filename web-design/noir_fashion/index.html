<html>
    <head>
        <title>Noid Fashion</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="logo">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#fff;stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:#ff3366;stop-opacity:1"></stop>
                            </linearGradient>
                        </defs>
                        <polygon points="50,10 20,50 50,90 80,50" fill="none" stroke="url(#logoGrad)" stroke-width="3"></polygon>
                        <circle cx="50" cy="50" r="5" fill="url(#logoGrad)"></circle>
                    </svg>
                    <span class="logo-text">NOIR</span>
                </div>
                <div class="menu">
                    <span>Home</span>
                    <span>Collection</span>
                    <span>Featured</span>
                    <span>Contact</span>
                    <button>Get In Touch</button>
                </div>
            </header>
            <section id="section-1">
                <div class="section-1-left">
                    <h1>Redefine<br/>
                        Your <span>Style</span>
                        Revolution</h1>
                    <p>Discover our avant-garde collection where high fashion meets street culture. Each piece tells a story of rebellion, elegance, and innovation.</p>    
                    <div class="number-content">
                        <div class="number-and-label">
                            <h1 style="font-size: 40px; color: #ff3366;">500+</h1>
                            <label style="color:grey;">Exlusive pieces</label>
                        </div>
                        <div class="number-and-label">
                            <h1 style="font-size: 40px; color: #ff3366;">48H</h1>
                            <label style="color:grey;">Fast Delivery</label>
                        </div>
                        <div class="number-and-label">
                            <h1 style="font-size: 40px; color: #ff3366;">100%</h1>
                            <label style="color:grey;">Sustainable</label>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="section-1-right">
                    <img src="./images/noir-fashion-hero-01.avif"/>
                </div>
            </section>
        </div>
    </body>
</html>
