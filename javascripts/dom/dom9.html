<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        small {
            color: red;
        }
    </style>
</head>

<body class="p-5">
    <form class="mt-4">
        <div class="form-group">
            <input onkeyup="validateUsername()" id="username" type="text" placeholder="Enter username"
                class="form-control" />
            <small id="usernameError"></small>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input onkeyup="validatePassword()" type="password" id="password" class="form-control" placeholder="Enter password">
                <div class="input-group-append">
                    <label id="label" onclick="togglePassword(this)" class="input-group-text">Show</label>
                </div>
            </div>
            <small id="passwordError"></small>
        </div>
        <div class="form-group">
            <input id="mobile" onkeyup="validateMobile()" type="text" class="form-control" placeholder="Enter mobile number"/>
            <small id="mobileError"></small>
        </div>
        <div class="form-group">
            <select onchange="validateQualification()" id="qualification" class="form-control">
                <option value="0">Select qualification</option>
                <option value="1">DR</option>
                <option value="2">PG</option>
                <option value="3">GR</option>
                <option value="4">HRS</option>
                <option value="5">HS</option>
            </select>
            <small id="qualificationError"></small>
        </div>
        <div class="form-group">
            Male<input type="radio" onchange="validateGender()" id="rdMale" name="gender"/>
            Female<input type="radio" onchange="validateGender()" id="rdFemale" name="gender"/>
            <br>
            <small id="genderError"></small>
        </div>
        <div class="form-group">
            <button onclick="return validateForm()" type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    <script>
        function validateGender(){
            let status = true;
            let rdMale = document.getElementById("rdMale").checked;
            let rdFemale = document.getElementById("rdFemale").checked;
            let genderError = document.getElementById("genderError");
            if(rdMale == false && rdFemale==false){
             status = false;
             genderError.innerText = "select gender";
            }
            else 
              genderError.innerText = "";
            return status;
        }
        function validateQualification(){
            let status = true;
            let qualification = document.getElementById("qualification").value;
            let qualificationError = document.getElementById("qualificationError");
            if(qualification == "0"){
                status = false;
                qualificationError.innerText = "select qualification";
            }
            else
             qualificationError.innerText = "";
            return status;
        }
        function validateMobile(){
            let status = true;
            let mobile = document.getElementById("mobile").value;
            let mobileError = document.getElementById("mobileError");
            if(mobile.length == 0){
               status = false;
               mobileError.innerText = "Mobile number is required";
            }
            else if(isNaN(mobile)){
                status = false;
                mobileError.innerText = "Only digits are allowed";
            }
            else if(mobile.length != 10){
                status = false;
                mobileError.innerText = "Mobile number must have 10 digit";
            }
            else
              mobileError.innerText = "";
            return status;
        }
        function togglePassword(lableObj){
          let passwordInput = document.getElementById("password");
          let labelText = lableObj.innerText;
          if(labelText == "Show"){
            passwordInput.type = "text";
            lableObj.innerText = "Hide";
          }
          else if(labelText == "Hide"){
            passwordInput.type = "password";
            lableObj.innerText = "Show";
          }
        }
        function isSpecialLetter(data){
            data = data.toUpperCase();
            for(let i=0; i<data.length; i++){
                let ch = data.charAt(i);
                if(!((ch >= 'A' && ch <='Z') || (ch >= '0' && ch <='9')))
                  return true;
            }
            return false;
        }
        function validatePassword() {
            let status = true;
            let password = document.getElementById("password").value;
            let passwordError = document.getElementById("passwordError");
            if (password.length == 0) {
                status = false;
                passwordError.innerText = "Password is required";
            }
            else if(!isSpecialLetter(password)){
                status = false;
                passwordError.innerText = "Special letter is missing";
            }
            else if (password.length < 6 || password.length > 10) {
                status = false;
                passwordError.innerText = "Password muse be between 6 and 10";
            }
            else
                passwordError.innerText = "";

            return status;
        }
        function validateUsername() {
            let status = true;
            let username = document.getElementById("username").value;
            let usernameError = document.getElementById("usernameError");
            if (username.length == 0) {
                status = false;
                usernameError.innerText = "Username is required";
            }
            else
                usernameError.innerText = ""
            return status;
        }
        function validateForm() {
            let usernameStatus = validateUsername();
            let passwordStatus = validatePassword();
            let mobileStatus = validateMobile();
            let qualificationStatus = validateQualification();
            let genderStatus = validateGender();
            if (usernameStatus && passwordStatus && mobileStatus && qualificationStatus && genderStatus)
                return true;
            return false;
        }
    </script>
</body>

</html>
