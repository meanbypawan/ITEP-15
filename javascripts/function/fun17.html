<script>
    console.log("At the start....");
    
    const eatingPizza = (pizzaKaCallback)=>{
        setTimeout(()=>{
            console.log("Pizza is done..");
            pizzaKaCallback();
        },2000);
    }
    
    const meetingWithFriends = (meetingKaCallback)=>{
        setTimeout(()=>{
            console.log("Meeting is done....");
            meetingKaCallback();
        },1400);
    }
    
    const servicingCar = ()=>{
        setTimeout(()=>{
            console.log("Servicing is done....");
        },2500);
    }
    eatingPizza(()=>{
        meetingWithFriends(()=>{
            servicingCar();
        });
    });
    console.log("At the end...");
    
</script>
