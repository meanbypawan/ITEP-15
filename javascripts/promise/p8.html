<script>
    const roomCleaning = ()=>{
        return new Promise((resolve,reject)=>{
          console.log("Room cleaning is in progress...");  
          setTimeout(()=>{
             resolve("Room is cleaned...");  
          },4000);
        });
    }
    const removingGarbage = ()=>{
        return new Promise((resolve,reject)=>{
            console.log("Removing garbase is in progress...");
            setTimeout(()=>{
                reject("Garbage not removed...");
            },3000);
        });
    }
    Promise.allSettled([roomCleaning(),removingGarbage()])
    .then(results=>{
       console.log(results);
    })

</script>
