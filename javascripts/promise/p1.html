<script>
    let p1 = new Promise((resolve,reject)=>{
        //reject("Promise is rejected");
       resolve("Promise is resolved...");
    });

    p1.then((resolvedValue)=>{
        console.log(resolvedValue+" Promise resolved | then callback executed..");
    }).catch((rejectedMessage)=>{
        console.log(rejectedMessage+" | catch callback executed...");
    });
</script>
