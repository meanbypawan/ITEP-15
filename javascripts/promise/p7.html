<script>
    const roomCleaning = ()=>{
        return new Promise((resolve,reject)=>{
          console.log("Room cleaning is in progress...");  
          setTimeout(()=>{
             resolve("Room is cleaned...");  
          },4000);
        });
    }
    const removingGarbage = ()=>{
        return new Promise((resolve,reject)=>{
            console.log("Removing garbase is in progress...");
            setTimeout(()=>{
                reject("Garbage not removed...");
            },3000);
        });
    }
    Promise.all([roomCleaning(),removingGarbage()])
    .then(results=>{
        console.log(results[0]);
        console.log(results[1]);
        console.log("I got a Ice-cream...");
    }).catch(err=>{
        console.log(err);
        console.log("Ice-cream is lost...");
    });

</script>
